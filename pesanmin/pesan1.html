                    <script type="module">
                        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
                        import { getDatabase, ref, set, remove, onChildAdded, onChildRemoved } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
                
                        const firebaseConfig = {
                    apiKey: "AIzaSyCymLncSTBK9kF06NZChBoaiBPbvtEzeJA",
                    authDomain: "livechat-fdd9a.firebaseapp.com",
                    projectId: "livechat-fdd9a",
                    storageBucket: "livechat-fdd9a.appspot.com",
                    messagingSenderId: "831613092514",
                    appId: "1:831613092514:web:48b55e1414913ef7e78dfb"
                  };
                
                        const app = initializeApp(firebaseConfig);
                        const db = getDatabase(app);
                
                        // variables
                        var msgTxt = document.getElementById('msgTxt');
                        var sender;
                        if(sessionStorage.getItem('user-info')){
                            sender = sessionStorage.getItem('user-info');
                        } else {
                            (!sessionStorage.getItem("user-creds"))
                            window.location.href = '../home.html'
                        }
                
                        // TO SEND MESSAGES
                        module.sendMsg = function sendMsg(){
                            var msg = msgTxt.value;
                            var timestamp = new Date().getTime();
                            set(ref(db,"messages/"+timestamp),{
                                msg : msg,
                                sender : `${UserInfo.firstname}`
                            })
                
                            msgTxt.value="";
                        }
                
                        // TO RECEIVE MSG
                        onChildAdded(ref(db,"messages"), (data)=>{
                            if(data.val().sender == `${UserInfo.firstname}`){
                                messages.innerHTML += "<div style=justify-content:end class=outer id="+data.key+"><div id=inner class=me>you : "+data.val().msg+"<button id=dltMsg onclick=module.dltMsg("+data.key+")>Hapus</button></div></div>";
                            } else {
                                messages.innerHTML += "<div class=outer id="+data.key+"><div id=inner class=notMe>"+data.val().sender+" : "+data.val().msg+"</div></div>";
                            }
                        })
                
                        // TO DELETE MSG
                        module.dltMsg = function dltMsg(key){
                            remove(ref(db,"messages/"+key));
                        }
                
                        // WHEN MSG IS DELETED
                        onChildRemoved(ref(db,"messages"),(data)=>{
                            var msgBox = document.getElementById(data.key);
                            messages.removeChild(msgBox);
                        })
                    </script>

        <script>
          const jpInput = document.getElementById('floatingInputJP');
          const hpInput = document.getElementById('floatingInputHP');
          const jmlInput = document.getElementById('floatingInputJML');
      
          function calculateJML() {
              const jp = parseFloat(jpInput.value) || 0; // Get JP value or 0 if empty
              const hp = parseFloat(hpInput.value) || 0; // Get HP value or 0 if empty
              const jml = jp * hp; // Calculate JML
      
              // Format the number as currency without decimal places
              const formattedJML = new Intl.NumberFormat('id-ID', {
                  style: 'currency',
                  currency: 'IDR',
                  minimumFractionDigits: 0,
                  maximumFractionDigits: 0
              }).format(jml);
      
              jmlInput.value = formattedJML; // Set the formatted value to JML
          }
      
          jpInput.addEventListener('input', calculateJML);
          hpInput.addEventListener('input', calculateJML);
      </script>

    <script>
      let UserCreds = JSON.parse(sessionStorage.getItem("user-creds"));

          MsgHead.innerHTML = `<input type="text" name="PEMESAN" readonly value="${UserInfo.firstname} ${UserInfo.lastname}" style="text-align: center; border:none;">`;

      window.addEventListener('load', CheckCreds);
